<a

style="cursor: pointer"

    <span class="pull-right">
        <img [src]="contact.imageUrl" alt="" class="img-fluid img-thumbnail" style="max-height: 50px;">
    </span>
    <!--  note -->
<p class="lead text-primary">{{contact.name}}</p>      
<p>Says hello</p>
</a>
