<div class="panel panel-default">
   <div class="panel-heading">
      <div class="row">
         <h1 class="title pad-left-right">Contacts</h1>
      </div>
      <div class="row">
         <div class="input-group pull-left pad-left-right col-xs-7">
           <input type="text" class="form-control" placeholder="Enter search value" #searchBox  (keypress)="onKeyPress(searchBox.value)">
            <div class="glyphicon glyphicon-search input-group-addon" (click)="search(searchBox.value)"></div>
         </div>
      </div>
<div class="row">
    <div class="col-xs-12">
            <button class="btn btn-success" (click)="onNewContact()">New Contact</button>
        </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-xs-12">
            <div cdkDropList  (cdkDropListDropped)="drop($event)">
            <cms-contact-item 
            *ngFor="let contactEl of contacts | contactsFilter : term " 
            [contact]="contactEl">
           </cms-contact-item>
            </div>
            </div>

    </div>
   </div>
</div>
