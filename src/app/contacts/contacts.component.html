<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <div class="col-md-5">
            <cms-contact-list 
            (contactSelection)="selectedContact = $event"></cms-contact-list>
            </div>
            <div class="col-md-5">
                <cms-contact-detail 
                *ngIf="selectedContact; else infoText"
                [contactClicked]="selectedContact"></cms-contact-detail>   
                <ng-template #infoText>
                    <p>Click a Contact for further Details!</p>
                </ng-template>
             </div>
        </div>
    </div>
</div>
