<div class="panel panel-default">
  <div class="panel-heading list-group-item clearfix">
    <h3 class="panel-title">{{contact.name}}</h3>
    <div class="pull-left">
      <img [src]="contact.imageUrl" alt="{{contact.name}}" class="img-responsive" style="max-height: 50px">
    </div>
    <span class="pull-right">
      <div class=" btn-toolbar">
        <a [routerLink]="['edit']" routerLinkActive="router-link-active" class="btn btn-info">Edit</a>
        <a (click)="onDelete()" class=" btn btn-danger">Delete</a>
      </div>
    </span>
  </div>
  <div class="panel-body">
    <div class="panel-body">
      <div class=" pull-left">
        <h4>Email: <span>{{contact.email}}</span></h4>
        <h4>Phone: <span>{{contact.phone}}</span></h4>
      </div>
    </div>
  </div>
</div>
