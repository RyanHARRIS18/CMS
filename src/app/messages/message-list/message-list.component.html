<div class="row">
    <div class="col-md-5">
       <div class="panel panel-default">
          <div class="panel-heading">
             <div class="row pad-left-right">
                <span class="title pull-left">Messages</span>
             </div>
          </div>
          <div class="panel-body">
                    <ul class="listgroup">
                        <cms-message-item
                        *ngFor="let messageIteration of messages"
                        [message]="messageIteration">
                    </cms-message-item>
                    </ul>
          </div>
          <div class="panel-footer">
            <cms-message-edit 
            (messageAdded) = "onMessageAdded($event)"></cms-message-edit>   
          </div>
       </div>
    </div>
 </div>
